<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farid's News</title>

    <!-- for tailwind components -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- for font awesome -->
    <script src="https://kit.fontawesome.com/c87984dbc9.js" crossorigin="anonymous"></script>

</head>

<body class="px-20">
    <!-- header section  -->
    <header>
        <!-- nav bar -->
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl font-bold"> <span class="text-blue-500 mr-2">Farid's</span>
                    News</a>
            </div>
            <div class="flex-none gap-2">
                <div>
                    <ul class="menu menu-horizontal p-0">
                        <li><a>Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a>About Us</a></li>
                    </ul>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>

        <!-- manu bar -->
        <ul id="manu-section" class="menu menu-horizontal bg-base-100 rounded-box my-4 flex justify-between">

        </ul>


    </header>
    <!-- main sectoin  -->
    <main>
        <!-- news container -->
        <section id="news-body" class="p-8">

        </section>


    </main>

    <input type="checkbox" id="news-modal" class="modal-toggle">
    <div class="modal">
        <div class="modal-box relative">
            <label for="news-modal" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
            <div id="modal-container" class="mt-8">

            </div>
        </div>
    </div>


    <!-- js file connect -->
    <script src="js/app.js"></script>
</body>

</html>
